<h1>Creatures</h1>
<ul>
	<li ng-repeat="creature in creatures">
		<a ng-href="http://gatherer.wizards.com/Pages/Card/Details.aspx?name={{ creature.name }}">{{ creature.name }}</a>
		<img ng-src="http://gatherer.wizards.com/Handlers/Image.ashx?type=card&name={{ creature.name }}&.jpg">
  </li>
</ul>

<h1>Non-creatures</h1>
<ul>
	<li ng-repeat="nonCreature in nonCreatures">
		{{ nonCreature.name }}
	</li>
</ul>

<h1>Lands</h1>
<ul>
	<li ng-repeat="land in lands">
		{{ land.name }}
	</li>
</ul>

<h1>Uniques</h1>
<ul>
	<li ng-repeat="unique in uniques">
		{{ unique.name }}
	</li>
</ul>
