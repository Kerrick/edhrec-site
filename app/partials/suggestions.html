<h1>Creatures</h1>
<ul>
	<li ng-repeat="creature in creatures">
		<img ng-src="http://mtgimage.com/card/{{ creature.name }}.jpg">
  </li>
</ul>

<h1>Non-creatures</h1>
<ul>
	<li ng-repeat="nonCreature in nonCreatures">
		{{ nonCreature.name }}
	</li>
</ul>

<h1>Lands</h1>
<ul>
	<li ng-repeat="land in lands">
		{{ land.name }}
	</li>
</ul>

<h1>Uniques</h1>
<ul>
	<li ng-repeat="unique in uniques">
		{{ unique.name }}
	</li>
</ul>
