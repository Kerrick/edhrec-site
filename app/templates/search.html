<form id="search" ng-submit="search()">
	<input id="query" type="text" class="title" placeholder="Link to your deck (e.g. http://tappedout.net/mtg-decks/5-color-enchantress-edh/)" />
	<button>Get Recommendations!</button>
</form>

<div id="results" ng-show="deckUrl">
	<h4>Other decks like <a ng-href="{{ deckUrl }}">yours</a> use</h4>
	<ul id="topTen">
		<li ng-repeat="topTenCard in recommendations.topTen" class="span-6 last">
			<a ng-href="{{ getCardUrl(topTenCard.name) }}" ng-attr-title="{{ topTenCard.name }}">
				<card-image name="{{ topTenCard.name }}" />
			</a>
	  </li>
	</ul>
	
	<div id="moreRecommendations" class="clear">
		<h4>More recommendations</h4>
		<recommendations type="Creatures" cards="recommendations.creatures"></recommendations>
		<recommendations type="Non-creatures" cards="recommendations.nonCreatures"></recommendations>
		<recommendations type="Lands" cards="recommendations.lands"></recommendations>
		<recommendations type="Cuts" cards="recommendations.cuts"></recommendations>
	</div>
</div>
