<form id="search" ng-submit="search()">
	<input id="deckUrl" type="text" class="title" placeholder="Link to your deck" />
	<button>Get Suggestions</button>
</form>

<div ng-show="deckUrl">
	<h3>Other decks like <a ng-href="{{ deckUrl }}">yours</a> use:</h3>
	
	<div class="span-6">
		<h4>Creatures</h4>
		<ul>
			<li ng-repeat="creature in creatures">
				<card name="{{ creature.name }}" />
		  </li>
		</ul>
	</div>

	<div class="span-6">
		<h4>Non-creatures</h4>
		<ul>
			<li ng-repeat="nonCreature in nonCreatures">
				<card name="{{ nonCreature.name }}" />
			</li>
		</ul>
	</div>

	<div class="span-6">
		<h4>Lands</h4>
		<ul>
			<li ng-repeat="land in lands">
				<card name="{{ land.name }}" />
			</li>
		</ul>
	</div>

	<div class="span-6 last">
		<h4>Unique in your deck</h4>
		<ul>
			<li ng-repeat="unique in uniques">
				<card name="{{ unique.name }}" />
			</li>
		</ul>
	</div>
</div>
