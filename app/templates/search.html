<form id="search" ng-submit="search()">
	<input id="tappedout" type="text" class="title search" placeholder="TappedOut link to your deck" />
	<input type="submit" value="Get suggestions" />
</form>

<div class="span-6">
	<h2>Creatures</h2>
	<ul>
		<li ng-repeat="creature in creatures">
			<card name="{{ creature.name }}" />
	  </li>
	</ul>
</div>

<div class="span-6">
	<h2>Non-creatures</h2>
	<ul>
		<li ng-repeat="nonCreature in nonCreatures">
			<card name="{{ nonCreature.name }}" />
		</li>
	</ul>
</div>

<div class="span-6">
	<h2>Lands</h2>
	<ul>
		<li ng-repeat="land in lands">
			<card name="{{ land.name }}" />
		</li>
	</ul>
</div>

<div class="span-6 last">
	<h2>Uniques</h2>
	<ul>
		<li ng-repeat="unique in uniques">
			<card name="{{ unique.name }}" />
		</li>
	</ul>
</div>
