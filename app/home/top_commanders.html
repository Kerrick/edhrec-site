<div ng-show="topCommanders">
  <h4>Popular commanders</h4>
  <div id="top_commanders_filters" class="btn-group">
    <button ng-click="setMode('topWeek')" type="button"
        class="btn btn-default {{ mode == 'topWeek' ? 'active' : '' }}">Weekly</button>
    <button ng-click="setMode('topMonth')" type="button"
        class="btn btn-default {{ mode == 'topMonth' ? 'active' : '' }}">Monthly</button>
    <button ng-click="setMode('topAllTime')" type="button"
        class="btn btn-default {{ mode == 'topAllTime' ? 'active' : 'btn-default' }}">All time</button>
  </div>
  <ul ng-repeat="top in getTopCommanders()">
    <li>
      <card-anchor name="{{ top.name }}" url="#/recommendations?q={{ top.name }}"></card-anchor>
      <card-image name="{{ top.name }}" lazy="true"></card-image>
    </li>
  </ul>
</div>
